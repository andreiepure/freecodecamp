<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>FCC Local Weather</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid container-table pad-top">
			<div class="row vertical-center-row">
				<h1 class="text-center">
					<i class="fa fa-free-code-camp" aria-hidden="true"></i>
					&nbsp;
					FCC Local Weather
					&nbsp;
					<i class="fa fa-free-code-camp" aria-hidden="true"></i>
				</h1>
			</div>
			<div class="row vertical-center-row pad-top"> </div>
			<div class="text-center">
				<h3 id="locality"></h3>
			</div>
			<div class="row vertical-center-row">
				<div id="sky" class="text-center">
					<h1>
						<span id="sun" class="hidden"><i class="fa fa-sun-o" aria-hidden="true"></i></span>
						<span id="cloud" class="hidden"><i class="fa fa-cloud" aria-hidden="true"></i></span>
						<span id="rain" class="hidden"><i class="fa fa-umbrella" aria-hidden="true"></i></span>
						<span id="storm" class="hidden">
							<i  class="fa fa-exclamation-triangle" aria-hidden="true"></i>
							<i class="fa fa-umbrella" aria-hidden="true"></i>
						</span>
						<span id="snow" class="hidden"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
					</h1>
					<h3>
						<span id="detailed-sky"></span>
					</h3>
				</div>
				<div id="temperature" class="text-center">
					<h2>
						<span id="hot" class="hidden"><i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
						<span id="warm" class="hidden"><i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i></span>
						<span id="cool" class="hidden"><i class="fa fa-thermometer-half" aria-hidden="true"></i></span>
						<span id="cold" class="hidden"><i class="fa fa-thermometer-quarter" aria-hidden="true"></i></span>
						<span id="freezing" class="hidden"><i class="fa fa-thermometer-empty" aria-hidden="true"></i></span>
						<span id="number"></span>
						<button class="btn btn-primary hidden" id="metric"></button>
					</h2>
				</div>
				<div id="error" class="text-center hidden">
					<span class="label label-danger">The browser does not support geolocalisation, cannot show weather</span>
				</div>
		  </div>
		</div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
